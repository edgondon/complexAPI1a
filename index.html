<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is to get a list of National Parks for a Requested State</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div>
        <h1>
            Enter a 2 Letter State to see a list of Parks in that area.
        </h1>

    </div>
    <div>
        <form>
            <label for="State">Enter 2 Letter State</label>
            <input type="text" id="myForm" name="State" required>
            <label for="numSearch">Maximum Results</label>
            <input type="number" id="numblum" name="numSearch" value="10">
            <input type="submit"  value="Submit Request">
        </form>

    </div>
    <div>
        <h2 id="errod">
            
        </h2>
    </div>
    <ul class="results">

    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
